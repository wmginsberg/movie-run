<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">

<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-view1.html">


<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: purple;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-secondary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #roomid_h1 {
        text-align: center;
        font-size: 18px;
      }
      paper-button {
        position: inline;
        background-color: white;
        width: 150px;
        height: 50px;
        margin-bottom: 15px;
        margin-right: 5px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    
    <firebase-app
        name="ginsberg-method"
        api-key="AIzaSyCPQecb0L92A-go-lx5kyQmeEeLF9KIsXo"
        auth-domain="ginsberg-method.firebaseapp.com"
        database-url="https://ginsberg-method.firebaseio.com"
        storage-bucket="ginsberg-method.appspot.com"
        messaging-sender-id="452567208034">
    </firebase-app>

    <app-drawer-layout fullbleed>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <div main-title>The Ginsberg Method</div>
          </app-toolbar>
        </app-header>

       
        <firebase-document id="firebaseDoc" path="/runs/"></firebase-document>

        <div id="gameStarter">
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation"">
             <a href="#" id="makeRunButton" name="view1"><paper-button on-tap="makeRun" raised> MAKE A RUN </paper-button></a>
             <!-- <a href="/view1" name="view1"><paper-button on-tap="joinRun" raised> JOIN A RUN </paper-button></a> -->
          </iron-selector>
        </div>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 roomid="{{roomid}}" name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
       <!--  <h1 id="roomid_h1">room id: {{roomid}}</h1> -->
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        roomid: String
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      onload: function() {
        console.log("MY APP LOADED");
      },

      _routePageChanged: function(page) {
        this.page = page || 'view2';

        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        if (page == 'view2' || page == 'view1') {
          var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
        else if (page.length == 20) {
          console.log("20!!!");
          var resolvedPageUrl = this.resolveUrl('my-view1.html');
          console.log(resolvedPageUrl);
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
        else {
          var resolvedPageUrl = this.resolveUrl('my-'+page+'.html');
          this.importHref(resolvedPageUrl, null, this._showPage404, true);
        }
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      makeRun: function() {
        var id = this.makeRandomId();
        // insert into database
        var reminderRef = firebase.app('ginsberg-method').database().ref('/runs/' + id).update({
          title_aa: "", 
          title_ab: "", 
          title_ac: "",
          title_ba: "",
          title_bb: "",
          title_bc: ""
        });
        console.log("room code: " + id);
        this.roomid = id;
        console.log("roomid code: " + this.roomid);
        this.disappearButton();
        this.$.makeRunButton.href = "/" + id;
      },
      disappearButton: function() {
        this.$.gameStarter.display = "none";
      },
      makeRandomId: function() {
          var text = "";
          var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

          for( var i=0; i < 20; i++ )
              text += possible.charAt(Math.floor(Math.random() * possible.length));

          return text;
      },
      joinRun: function() {
        var id = prompt("What is the id of the room you wish to join?");
        if (id != null && id.length == 20) {
          console.log("valid and changed");
          this.roomid = id;          
        }
      }
    });

  </script>
</dom-module>
