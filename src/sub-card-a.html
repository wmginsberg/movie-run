<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="sub-card-a">
  <template>
    <style>
    :host {
      --border-color: orange;
      --background-color: hotpink;
      --color: purple;
    }
    div {
      border: 2px solid var(--border-color);
      background-color: var(--background-color);
      width: 100%;
      min-height: 50px;
      padding: 5px;
    }
    h1 {
      font-family: Arial, sans-serif;
      color: var(--color);
      font-size: 16px;
      text-align: center;
    }
    paper-button {
      width: 100%;
      height: 100%;
      margin: 10px;
      padding: 3px;
      background-color: black;
    }
    </style>

    
      <paper-button on-tap="changeActivation">
        <div>
          <h1>[[title]]</h1>
        </div> 
      </paper-button> 


  </template>

  <script>
    Polymer({
      is: 'sub-card-a',
      properties: {
        title: {
          type: String,
          reflectToAttribute: true,
          notify: true,
          value: "Finding Nemo"
        },
        isActive: {
          type: Boolean,
          notify: true,
          value: true
        }
      },
      changeActivation: function() {
        if (this.isActive == false) {
          this.isActive = true;
          //var charRef = firebase.app('ultimate-werewolf').database().ref(key+'/characters/'+this.index).update({isActive: this.isActive});
        } else {
          this.isActive = false;
          //var charRef = firebase.app('ultimate-werewolf').database().ref(key+'/characters/'+this.index).update({isActive: this.isActive});
        }
        this.swapColors();
      },
      swapColors: function() {
        if (this.isActive) {
          this.customStyle['--color'] = 'purple';
          this.customStyle['--background-color'] = 'hotpink';
          this.customStyle['--border-color'] = 'orange';
          Polymer.updateStyles();
        } else {
          this.customStyle['--color'] = 'black';
          this.customStyle['--background-color'] = 'gray';
          this.customStyle['--border-color'] = 'black';
          Polymer.updateStyles();          
        }
      }
    });
  </script>
</dom-module>
